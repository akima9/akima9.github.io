name: Build and Deploy

on:
  push:
    branches:
      - master  # 배포할 브랜치명으로 변경하세요.

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.1.0  # 사용하는 Ruby 버전으로 변경하세요.

    - name: Install Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'  # 사용하는 Node.js 버전으로 변경하세요.

    - name: Install Jekyll and dependencies
      run: |
        gem install jekyll bundler
        bundle install

    - name: Build site with Jekyll
      run: bundle exec jekyll build

    - name: Convert SCSS to CSS with Dart Sass
      run: |
        npm install -g sass
        sass _sass/main.scss assets/css/main.css --style=compressed

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: _site
        commit_message: "[skip ci] Deploy from GitHub Actions"
